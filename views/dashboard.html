<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laapak Finance - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>

    <header id="header-placeholder" class="header"></header>

    <main class="main-content container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">لوحة التحكم</h1>
        </div>

        <!-- Summary Cards -->
        <!-- Summary Cards -->
        <div class="row g-4">
            <!-- Total Revenue -->
            <div class="col-lg-3 col-md-6">
                <div class="card shadow border-0 h-100 card-hover">
                    <div class="card-body d-flex align-items-center">
                        <div class="icon-circle bg-success-soft text-success me-3">
                            <i class="fas fa-wallet fa-lg"></i>
                        </div>
                        <div>
                            <h6 class="card-subtitle mb-1 text-muted">إجمالي الإيرادات</h6>
                            <h4 class="card-title fw-bold mb-0" id="total-revenue">...</h4>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Total Expenses -->
            <div class="col-lg-3 col-md-6">
                <div class="card shadow border-0 h-100 card-hover">
                    <div class="card-body d-flex align-items-center">
                        <div class="icon-circle bg-danger-soft text-danger me-3">
                            <i class="fas fa-file-invoice-dollar fa-lg"></i>
                        </div>
                        <div>
                            <h6 class="card-subtitle mb-1 text-muted">إجمالي المصروفات</h6>
                            <h4 class="card-title fw-bold mb-0" id="total-expenses">...</h4>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Net Profit -->
            <div class="col-lg-3 col-md-6">
                <div class="card shadow border-0 h-100 card-hover">
                    <div class="card-body d-flex align-items-center">
                        <div class="icon-circle bg-primary-soft text-primary me-3">
                            <i class="fas fa-chart-line fa-lg"></i>
                        </div>
                        <div>
                            <h6 class="card-subtitle mb-1 text-muted">صافي الربح</h6>
                            <h4 class="card-title fw-bold mb-0" id="net-profit">...</h4>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Upcoming Receivables -->
            <div class="col-lg-3 col-md-6">
                <div class="card shadow border-0 h-100 card-hover">
                    <div class="card-body d-flex align-items-center">
                        <div class="icon-circle bg-warning-soft text-warning me-3">
                            <i class="fas fa-hand-holding-usd fa-lg"></i>
                        </div>
                        <div>
                            <h6 class="card-subtitle mb-1 text-muted">المستحقات القادمة</h6>
                            <h4 class="card-title fw-bold mb-0" id="upcoming-receivables">...</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="row g-4 mt-2">
            <!-- Revenue vs. Expenses Chart -->
            <div class="col-lg-8">
                <div class="card shadow border-0 h-100">
                    <div class="card-header bg-transparent border-0">
                        <h5 class="card-title mb-0">الإيرادات مقابل المصروفات (آخر 30 يومًا)</h5>
                    </div>
                    <div class="card-body">
                        <div id="revenue-expenses-chart"></div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- Monthly Profitability Chart -->
        <div class="row g-4 mt-2">
            <div class="col-12">
                <div class="card shadow border-0">
                     <div class="card-header bg-transparent border-0">
                        <h5 class="card-title mb-0">الربحية الشهرية (العام الحالي)</h5>
                    </div>
                    <div class="card-body">
                        <div id="monthly-profitability-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../public/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const formatCurrency = (amount) => {
                const options = {
                    style: 'currency',
                    currency: 'EGP'
                };
                if (amount % 1 === 0) {
                    options.minimumFractionDigits = 0;
                    options.maximumFractionDigits = 0;
                }
                return new Intl.NumberFormat('ar-EG', options).format(amount);
            };

            // Chart options presets
            const chartOptions = {
                chart: {
                    fontFamily: 'Tajawal, sans-serif',
                    toolbar: { show: false },
                    zoom: { enabled: false }
                },
                colors: ['#0eaf54', '#dc3545', '#007553', '#ffc107'],
                xaxis: {
                    labels: { style: { colors: '#6c757d' } }
                },
                yaxis: {
                    labels: {
                        style: { colors: '#6c757d' },
                        formatter: (value) => `${value.toLocaleString('ar-EG')} EGP`
                    }
                },
                grid: {
                    borderColor: '#f1f1f1'
                },
                tooltip: {
                    theme: 'dark'
                }
            };

            try {
                const response = await fetch('/api/dashboard');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

                // 1. Update Key Metrics
                document.getElementById('total-revenue').textContent = formatCurrency(data.keyMetrics.totalRevenue);
                document.getElementById('total-expenses').textContent = formatCurrency(data.keyMetrics.totalExpenses);
                document.getElementById('net-profit').textContent = formatCurrency(data.keyMetrics.netProfit);
                document.getElementById('upcoming-receivables').textContent = formatCurrency(data.keyMetrics.upcomingReceivables);

                // 2. Render Revenue vs. Expenses Chart
                const revenueExpensesChartOptions = {
                    ...chartOptions,
                    series: [
                        { name: 'الإيرادات', data: data.dailyFinancials.map(d => d.daily_revenue) },
                        { name: 'المصروفات', data: data.dailyFinancials.map(d => d.daily_expenses) }
                    ],
                    chart: { ...chartOptions.chart, type: 'area', height: 350 },
                    xaxis: { ...chartOptions.xaxis, type: 'datetime', categories: data.dailyFinancials.map(d => d.day) },
                    dataLabels: { enabled: false },
                    stroke: { curve: 'smooth', width: 2 },
                    legend: { position: 'top' }
                };
                new ApexCharts(document.querySelector("#revenue-expenses-chart"), revenueExpensesChartOptions).render();
                // 4. Render Monthly Profitability Chart
                console.log('Monthly Profitability Data:', data.monthlyProfitability);
                const monthlyProfitabilityChartOptions = {
                    ...chartOptions,
                    series: [{
                        name: 'صافي الربح',
                        data: data.monthlyProfitability.map(m => m.monthly_revenue - m.monthly_expenses)
                    }],
                    chart: { ...chartOptions.chart, type: 'bar', height: 350 },
                    plotOptions: { bar: { horizontal: false, columnWidth: '55%', endingShape: 'rounded' } },
                    dataLabels: { enabled: false },
                    xaxis: {
                        ...chartOptions.xaxis,
                        categories: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو', 'يوليو', 'أغسطس', 'سبتمبر', 'أكتوبر', 'نوفمبر', 'ديسمبر'],
                    }
                };
                new ApexCharts(document.querySelector("#monthly-profitability-chart"), monthlyProfitabilityChartOptions).render();

            } catch (error) {
                console.error('Failed to fetch or render dashboard:', error);
                document.querySelector('.main-content').innerHTML = '<div class="alert alert-danger">فشل تحميل بيانات لوحة التحكم. يرجى التأكد من أن الخادم يعمل بشكل صحيح.</div>';
            }
        });
    </script>
</body>
</html>
